<!DOCTYPE html>
<html lang="pl">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Brawl Stars</title>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>



</head>

<body>
sdfsdfsd
<div id="app">renderowanie aplikacji...</div>

<script>
    new Vue ({
        el:'#app',
        template:`
             <div>
               asdasd
                <p v-if="counter === 3">{{title}}</p>
                 <p v-else>{{counterMultiply}}</p>
                 <button @click="increaseCounter">+1</button>
                    <button @click="decreaseCounter">-1</button>
                     <ul>
                        <li v-for="user in users">{{ user.name }} </li>
                    </ul>
     </div>
     `,

        data: {
            title: 'Hello Vue!',
            counter: 0,
            users:[
                {name:'Jon'},
                {name: "Emi"},
                {name: 'Micha≈õ'},
            ]
        },
        computed:{
            counterMultiply () {
                return this.counter * 2
            }
        },
        watch: {
            counter() {
                alert('counter was updated')
            }
        },
        methods: {
            increaseCounter () {
                this.counter++
            },
            decreaseCounter () {
                this.counter++
            },
        }
    })
</script>

</body>
</html>
